<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-4">
      <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1>Stopwatch</h1>
      </div>
    </div>
    <div class="container p-4">
      <div class="row row-cols-4">
        <div class="col d-flex justify-content-center text-nowrap">
          <p class="h6">
            <label for="hours"> Hours:<span id="hours"> 00</span></label>
          </p>
        </div>
        <div class="col d-flex justify-content-center text-nowrap">
          <p class="h6">
            <label for="minutes">Minutes:<span id="minutes"> 00</span></label>
          </p>
        </div>
        <div class="col d-flex justify-content-center text-nowrap">
          <p class="h6">
            <label for="seconds">Seconds:<span id="seconds"> 00</span></label>
          </p>
        </div>
        <div class="col d-flex justify-content-center text-nowrap">
          <p class="h6">
            <label for="milsec">
              Milliseconds:<span id="milsec"> 00</span></label
            >
          </p>
        </div>
      </div>
    </div>

    <div class="container p-4">
      <div class="btn-group" style="width: 100%">
        <button
          type="button"
          class="btn btn-success btn-lg btn-block"
          id="button-start"
          data-bs-toggle="button"
        >
          Start
        </button>
        <button
          type="button"
          class="btn btn-warning btn-lg btn-block"
          id="button-stop"
          data-bs-toggle="button"
        >
          Stop
        </button>
        <button
          type="button"
          class="btn btn-danger btn-lg btn-block"
          id="button-reset"
          data-bs-toggle="button"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
